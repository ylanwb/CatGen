<body>
  <nav class="navBar">
    <input type="checkbox" id="check" />
    <label for="check" id="labelCheck">
      <img
        id="navBarMenu"
        class="navItems"
        src="https://static.thenounproject.com/png/2292434-200.png"
        alt="menuIcon"
      />
    </label>
    <a href="./contact.html"><p class="navItems title">World Cat Day</p></a>
    <ul class="contentList">
      <a href="../homePage/home.html"><li id="list">Home</li></a>
      <a href="..//aboutPage/about.html"><li id="list">About</li></a>
      <a href="../contactPage/contact.html"><li id="list">Contact</li></a>
      <li id="imgList">
        <a href="../index.html" id="signInHref">
          <button id="signInBtn">
            <img
              id="signInImg"
              src="https://cdn-icons-png.flaticon.com/512/152/152533.png"
            />

        </a>
      </li>
      <li>
        <img
          id="listCat"
          src="https://thumbs.dreamstime.com/b/red-cat-20654000.jpg"
        />
      </li>
    </ul>
  </nav>
  <div class="contactContainer">
    <div class="userLogin">
      <input class="userInputs" id="username" type="text" required />
              <label for="username" id="labelId">
                  <span id="infoOne">Username</span>
              </label>
              <span class="requiredFields hide" id="userNameError"
      >Please enter your Username</span
      >
      <input class="userInputs" id="password" type="text" required />
              <label for="password" id="labelId">
                  <span id="infoThree">Email</span>
              </label>
              <span class="requiredFields hide" id="passwordError"
      >Please enter your Password</span
      >
      <input class="userInputs" id="password" type="text" required />
      <label for="password" id="labelId">
          <span id="infoThree">Message</span>
      </label>
      <a href="#"><button id="button">Submit!</button></a>
  </div>
  </div>

  </div>
  <script type="module" src="contact.js"></script>
</body>

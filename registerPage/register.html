<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="main-container">
        <div class="catPic"></div>
        <div class="signUpBox">
            <div class="signUpContent">
                <h1>Cat Picture Generator</h1>
                <img id="circleCat" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/cute-cat-photos-1593441022.jpg?crop=0.669xw:1.00xh;0.166xw,0&resize=640:*" />
                <div class="userSignUp">
                    <input class="userInputs" id="username" type="text" required />
                    <label for="username" id="labelId">
                        <span id="infoOne">Username</span>
                    </label>
                    <span class="requiredFields hide" id="userNameError"
              >Please enter your Username</span
            >
            <span class="requiredAmount hide" id="userNameErrorTwo"
              >Username needs to be more than three characters</span
            >

                    <input class="userInputs" id="email" type="text" required />
                    <label for="email" id="labelId">
                        <span id="infoTwo">Email Adress</span>
                    </label>
                    <span class="requiredFields hide" id="emailError"
              >Please enter your Email Adress</span
            >
            <span class="requiredAmount hide" id="emailErrorTwo"
              >Email Adress is invalid</span
            >
                    <input class="userInputs" id="password" type="text" required />
                    <label for="password" id="labelId">
                        <span id="infoThree">Password</span>
                    </label>
                    <span class="requiredFields hide" id="passwordError"
              >Please enter your Password</span
            >
            <span class="requiredAmount hide" id="passwordErrorTwo"
              >Password needs to be more than seven characters</span
            >
                </div>
                <a href="#"><button id="button">Sign Up!</button></a>
            </div>
    </div>
    <script type="text/javascript" src="register.js"></script>
</body>
</html>

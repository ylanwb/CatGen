<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-container">
        <div class="loginBox">
            <div class="loginContent">
                <h1>Cat Image Generator</h1>
                <p>Welcome Back!</p>
                <img id="sleepyCat" src="https://media.istockphoto.com/photos/sleepy-kitten-picture-id146869137?k=20&m=146869137&s=612x612&w=0&h=6A32QaIlhVX1YxGEtcapbc2mI82gCsNmh4D3OhKuz6Y=" />
                <div class="userLogin">
                    <input class="userInputs" id="username" type="text" required />
                            <label for="username" id="labelId">
                                <span id="infoOne">Username</span>
                            </label>
                            <span class="requiredFields hide" id="userNameError"
                    >Please enter your Username</span
                    >
                    <input class="userInputs" id="password" type="text" required />
                            <label for="password" id="labelId">
                                <span id="infoThree">Password</span>
                            </label>
                            <span class="requiredFields hide" id="passwordError"
                    >Please enter your Password</span
                    >
                    <a href="#"><button id="button">Sign in</button></a>
                </div>
                <div class="createAccount">
                    <span>New here?</span>
                    <a href="http://127.0.0.1:5500/registerPage/register.html#">Create an account</a>
                </div>
            </div>
        </div>
        <div class="catPicBox">
            <img id="catOne" src="https://storables.com/wp-content/uploads/2020/07/18-inch-Cat-Shelf-1024x521.jpg" />
            <img id="catTwo" src="https://media.istockphoto.com/photos/ginger-cat-picture-id1073474110?k=20&m=1073474110&s=612x612&w=0&h=Yxf5oJ9FK7Al3VsMmsQUEm3eRgzeYdenBWfk3zxip1c=" />
        </div>

    </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
